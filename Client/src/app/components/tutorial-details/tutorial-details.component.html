<div>
  <div *ngIf="currentTutorial.id" class="edit-form">
    <h4>Tutorial</h4>
    <form>
      <div class="form-group">
        <label for="cathegory">Cathegory</label>
        <select class="form-control" id="cathegory" name="cathegory"
          [(ngModel)]="currentTutorial.cathegory"
        >
          <option *ngFor="let cathegory of getCathegories(); let i=index"
            [ngValue]="i"
          >
            {{ cathegory }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input
          type="text"
          class="form-control"
          id="author"
          [(ngModel)]="currentTutorial.author"
          name="author"
        />
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentTutorial.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTutorial.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="description">Image url</label>
        <input
          type="text"
          class="form-control"
          id="image"
          [(ngModel)]="currentTutorial.image"
          name="image"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentTutorial.published ? "Published" : "Pending" }}
      </div>
    </form>

    <!--- buttons --->
    <button class="badge badge-danger mr-2"
      (click)="deleteTutorial()"
    >
      Delete
    </button>

    <button class="badge badge-primary mr-2"
      *ngIf="currentTutorial.published"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button>
    <button class="badge badge-primary mr-2"
      *ngIf="!currentTutorial.published"
      (click)="updatePublished(true)"
    >
      Publish
    </button>

    <button type="submit" class="badge badge-success mb-2"
      (click)="updateTutorial()"
    >
      Update
    </button>
    <!--- /buttons --->

    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTutorial.id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
